<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My XR Demo</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
      "xrblocks": "/build/xrblocks.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import * as xb from 'xrblocks';

class MyDemo extends xb.Script {
  init() {
    this.add(new THREE.HemisphereLight(0xffffff, 0x666666, 3));
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.2, 0.2, 0.2),
      new THREE.MeshStandardMaterial({ color: 0x44ccff })
    );
    cube.position.set(0, xb.user.height - 0.5, -1);
    this.add(cube);
    this.cube = cube;
  }
  onSelectEnd() {
    this.cube.material.color.set(Math.random() * 0xffffff);
  }
}

xb.add(new MyDemo());
xb.init(new xb.Options());
</script>
</body>
</html>
